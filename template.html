<div ng-switch="" on="history.length &gt; front + back" class="breadcrumb-container"><i class="breadcrumb-help icon-question-sign"></i><ul ng-switch-when="true"><li ng-repeat="item in history.slice(0, front) track by $index"><a href="{{item.link}}" class="item"><span>{{ item.name }}</span><i class="icon pedigree-{{ item.direction }}"></i></a></li><span class="middle">...</span><li ng-repeat="item in history.slice(-back) track by $index"><a href="{{item.link}}" class="item"><span>{{ item.name }}</span><i class="icon pedigree-{{ item.direction }}"></i></a></li></ul><ul ng-switch-when="false"><li ng-repeat="item in history track by $index"><a href="{{item.link}}" class="item"><span>{{ item.name }}</span><i class="icon pedigree-{{ item.direction }}"></i></a></li></ul></div>
