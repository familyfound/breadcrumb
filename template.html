<div ng-switch="" on="history.length &gt; front + back" class="breadcrumb"><ul ng-switch-when="true" class="breadcrumb"><li ng-repeat="item in history.slice(0, front) track by $index"><a href="#view=ancestor&amp;person={{item.id}}" class="item"><span>{{ item.name }}</span><i class="pedigree-{{ item.direction }}"></i></a></li>...<li ng-repeat="item in history.slice(-back) track by $index"><a href="#view=ancestor&amp;person={{item.id}}" class="item"><span>{{ item.name }}</span><i class="pedigree-{{ item.direction }}"></i></a></li></ul><ul ng-switch-when="false" class="breadcrumb"><li ng-repeat="item in history track by $index"><a href="#view=ancestor&amp;person={{item.id}}" class="item"><span>{{ item.name }}</span><i class="pedigree-{{ item.direction }}"></i></a></li></ul></div>
